<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamTime - Track Colleague Times</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="icon.svg" alt="TeamTime Logo" class="header-icon">
                <h1>TeamTime</h1>
            </div>
            <div id="local-time" class="local-time"></div>
        </header>

        <section class="add-colleague-section">
            <form id="add-colleague-form">
                <div class="form-group">
                    <input type="text" id="colleague-name" placeholder="Colleague name" required>
                    <select id="colleague-location" required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <button type="submit">Add Colleague</button>
            </form>
        </section>

        <section class="colleagues-section">
            <div id="colleagues-grid" class="colleagues-grid">
                <!-- Colleague cards will be populated by JavaScript -->
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
